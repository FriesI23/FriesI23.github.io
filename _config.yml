comments:
  provider: custom
analytics:
  provider: google-gtag
  google:
    tracking_id: G-2T0DE4DLFQ
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
paginate: 16
paginate_path: /page:num/
search: true
# Tutorial: https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  # tag & category child pages
  - scope:
      path: ""
      type: tag
    values:
      breadcrumbs: true
      comments: false
  - scope:
      path: ""
      type: category
    values:
      breadcrumbs: true
      comments: false
  - scope:
      path: ""
      type: month
    values:
      breadcrumbs: true
      comments: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      breadcrumbs: true
      show_date: true
      read_time: false
      comments: true
      share: true
      related: false
      toc: true
      toc_sticky: false
      toc_icon: bars
      toc_label: 目录
      sidebar-op:
        show_categories: true
footer:
  links:
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: https://github.com/FriesI23
head_scripts:
