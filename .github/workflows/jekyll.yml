# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
          # Increment this number if you need to re-download cached gems
          cache-version: 1
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install requests lxml
      - name: Submit to Baidu
        run: python3 ci/sumbit_sitemap_to_baidu.py ./_site/sitemaps/www.friesi23.cn.xml "${{ secrets.BAIDU_SITEMAP_SUMBIT_APIURL }}"
      - name: Submit to Bing - friesi23.cn
        run: python3 ci/sumbit_sitemap_to_bing.py ./_site/sitemaps/friesi23.cn.xml http://api.indexnow.org/IndexNow "${{ secrets.BING_SITEMAP_SUMBIT_KEY_LOCATION }}"
      - name: Submit to Bing - play4fun.friesi23.cn
        run: python3 ci/sumbit_sitemap_to_bing.py ./_site/sitemap.xml http://api.indexnow.org/IndexNow "${{ secrets.BING_SITEMAP_SUMBIT_KEY_LOCATION_P4F }}"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
